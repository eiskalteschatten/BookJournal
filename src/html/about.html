<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../assets/css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="../assets/css/about.css" type="text/css">
    </head>
    <body>
        <main class="container-fluid">
            <div class="row">
                <div class="col-xs-6">
                    Logo goes here
                </div>
                <div class="col-xs-6">
                    <div class="padding">
                        <div>
                            <h2>Book Journal</h2>
                            <div class="by">by <a href="#" id="alexSeifertLink">Alex Seifert</a></div>
                        </div>

                        <div class="version-number">
                            <div class="float-left">
                                <script>
                                        document.write(require('electron').remote.app.getVersion())
                                </script>
                            </div>
                            <div class="loading js-loading float-left"></div>
                        </div>

                        <div class="information clear-fix">
                            <div><b>Node Version:</b> <script>document.write(process.versions.node)</script></div>
                            <div><b>Chromium Version:</b> <script>document.write(process.versions.chrome)</script></div>
                            <div><b>Electron Version:</b> <script>document.write(process.versions.electron)</script></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script>
            const $ = require('jquery');
            const {shell} = require('electron');

            $('#alexSeifertLink').click(function(e) {
                e.preventDefault();
                shell.openExternal('https://www.alexseifert.com');
            });
        </script>
    </body>
</html>
