<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Book Journal</title>

        <link rel="stylesheet" href="../assets/css/bootstrap.css" type="text/css">

        <link rel="stylesheet" href="../assets/css/light.css" class="js-main-css" id="lightCss" title="Light" disabled>
        <link rel="stylesheet" href="../assets/css/dark.css" class="js-main-css" id="darkCss"  title="Dark" disabled>

        <style id="defaultCss">
            body {
                background-color: #000000;
                color: #ffffff;
            }

            a {
                color: #ffffff;
            }
        </style>
    </head>
    <body>
        <script>
            const prerender = require('../pre-renderer.js');
            prerender();
        </script>

        <div class="title-bar js-title-bar"></div>

        <main class="main-structure">

            <!-- Begin Sidebar -->
            <div class="left-column column js-resizable-column list-container" id="sidebarWrapper">
                <div id="sidebar" class="sidebar loading"></div>
                <div class="bottom-toolbar">
                    <a href="#" class="has-icon plus sidebar js-new-category sidebar-color">New Category</a>
                </div>
            </div>
            <!-- End Sidebar -->

            <div class="dragbar sidebar js-dragbar"></div>

            <!-- Begin Middle Column -->
            <div class="middle-column column js-resizable-column list-container" id="bookListWrapper">
                <div id="bookList" class="booklist loading"></div>
                <div class="bottom-toolbar">
                    <div class="loading book-activity-loader hidden" id="bookActivityLoader"></div>

                    <a href="#" class="has-icon plus js-new-book">New Book</a>
                </div>
            </div>
            <!-- End Middle Column -->

            <div class="dragbar js-dragbar"></div>

            <!-- Begin Left Column -->
            <div class="right-column column" id="mainColumn">
                <div class="book-form-wrapper container-fluid" id="bookFormWrapper">
                    <div id="bookDetails"></div>
                </div>
            </div>
            <!-- End Left Column -->

        </main>

        <div id="modalContainer" class="modal-container hidden">
            <div id="modalAnchor"></div>
        </div>

        <script>
            require('../events.js');
        </script>
    </body>
</html>
