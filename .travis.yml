language: node_js

node_js:
    - '12'

matrix:
    include:
        - os: linux
          dist: xenial
          sudo: required
        - os: osx
        - os: windows

cache: npm

install:
    - npm install

script:
    - npm run dist

deploy:
    provider: releases
    file_glob: true
    file: dist/*
    api_key:
        secure: 
    skip_cleanup: true
    on:
        tags: true
        repo: eiskalteschatten/BookJournal
